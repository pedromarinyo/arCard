<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  
  	<body>
    
	    <!-- The Scene; "a-scene" includes the marker, all its attached objects, and the scene's camera. -->	    
	    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" scale="0.8;">
	    
      <!-- We list any images, 3D models and fonts here; we refer to them below (in "a-marker") by their id. -->
			<a-assets>        
        <!-- A 3D model of a blimp. -->
        <a-asset-item id="elephant" src="elephant.glb"></a-asset-item>        
        <!-- An image. -->
        <img id="cat" src="IMG_2008.JPG">
      </a-assets>

      <!-- The Marker; Everything inside the "a-marker" tag will appear hovering over the marker.  -->
      <a-marker preset="hiro">
          
        <!--This is the text that hovers over the marker. -->
        <a-text position="-.7 .5 -.3" rotation="-90 0 0" scale="1.2" value="Lexi Kuykendall" color="#333"></a-text>
        <a-text position="-.7 .5 .5" rotation="-90 0 0" scale=".6" value="akuykendall@idyllwildarts.org \n Dance Major \n Senior Class President \n " color="#333"></a-text>
        
        <!-- These are the circles behind the text. -->
        <a-circle src="#cat" rotation="-90 -90 0"  position="-1.8 .2 -.1" radius=".8"></a-circle>
        <a-circle color="#9dfcfc" rotation="-90 -90 0"  position="0 0 0" radius="1.5"></a-circle>
          
        <!-- This is the 3D model; the gltf-model attribute refers to the a-asset-item (id="blimp") above -->
        <a-entity gltf-model="#elephant" rotation="-90 0 0" shadows scale=".03 .03 .03"  position="0 -2 -1" animation="property: rotation; to: -90 0 360; dur: 10000;  loop: true; easing: linear;"></a-entity>			  		      
        
      </a-marker>

      <!-- The Camera; The AR.js library uses this camera element to render the 3D object. -->
      <a-entity camera></a-entity>
	    
	    </a-scene>

  	</body>

</html>
